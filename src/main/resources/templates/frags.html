<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<header class="row d-flex flex-row" th:fragment="header(author)">
			<h1>Best of <span class="text-primary mark">[[${author}]]</span></h1>
			<ul class=" d-flex flex-row py-5">
				<li>
					<a class="col-4" th:href="@{/}">Home</a>
				</li>	
				<li>
					<a class="col-2" th:href="@{/movies}">Movies</a>
				</li>
				<li>
					<a class="col-2" th:href="@{/songs}"> Songs</a>
				</li>
			</ul>
		</header>
		
		
		<ul th:fragment="ulList(list, route)">
			<li th:each="movie : ${list}"
				th:object="${movie}">
				<a th:text="*{name} + ' | ' + *{id}" 
			 	   th:href="'/' + ${route} + '/' + *{id}"></a>
			</li>
		</ul>
	</body>
</html>
